<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login Page</title>
    <!--<link href="/css/bootstrap.css" rel="stylesheet" type="text/css">-->
    <link href="/css/login-style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row justify-content-center" style="margin-top: 50px">
        <h1>Login 기능 테스트</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <label for="input-login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="input-login-username" placeholder="Username" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
            <div class="invalid-feedback">
                Please provide a valid usernmae
            </div>
            <label for="input-login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="input-login-password" placeholder="Password"
                   required>
            <div class="valid-feedback">
                Looks Good!
            </div>
            <div class="invalid-feedback">
                Please provide a valid password
            </div>
            <button type="button" class="btn btn-primary" id="btn-login">로그인</button>

            <button type="button" class="btn btn-outline-info" id="btn-join" onclick="location.href='/join'">
                회원가입
            </button>
            <div class="row justify-content-center" id="find-wrap">
                <a id="a-findUsername" href="#">아이디 찾기</a>
                <span class="bar" aria-hidden="true">|</span>
                <a id="a-findPW" href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row justify-content-center">
                <small>또는, 소셜 로그인</small>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col col-sm-5 col-md-4 col-lg-5">
                    <button class="btn btn-warning">Kakao</button>
                </div>
                <div class="col col-sm-5 col-md-4 col-lg-5">
                    <button class="btn btn-success">Naver</button>
                </div>
                <div class="col col-sm-1 col-md-4 col-lg-1">
                    <button class="btn btn-outline-dark">Github</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/login-script.js"></script>
</body>
</html>
