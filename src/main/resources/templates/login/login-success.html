<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row justify-content-center" style="margin-top: 20px">
        <div class="col">
            <h1>로그인 완료 🥳</h1>
            <hr>
            <h2> 로그인 정보 </h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="align-self-center">
            <img class="profile-img" style="width: 110px;height: 110px" th:src="${image}">
        </div>
        <div class="align-self-start">
            <h1 class="profile-name" th:text="${name}">name</h1>
        </div>
        <div class="align-self-start" style="margin-top: 20px">
            <span>님 안녕하세요.</span>
        </div>
        <div class="col col-md-4 align-self-start">
            <button class="btn btn-danger" onclick="location.href='/logout'">로그아웃</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
